<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family Tree</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .node rect {
      stroke: #333;
      stroke-width: 1.5px;
    }
    .node text {
      font: 12px sans-serif;
    }
    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 1.5px;
    }
  </style>
</head>
<body>
  <div id="tree"></div>
  <script>
    const treeData = JSON.parse(`__TREE_DATA__`);
    console.log("ðŸŒ³ Rendering Tree:", treeData);

    const width = 1200;
    const height = 800;

    const svg = d3.select("#tree")
      .append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(50,50)");

    const treeLayout = d3.tree().size([width - 100, height - 100]);
    const root = d3.hierarchy(treeData, d => d.children);
    treeLayout(root);

    svg.selectAll('path.link')
      .data(root.links())
      .enter()
      .append('path')
      .attr('class', 'link')
      .attr('d', d3.linkVertical()
        .x(d => d.x)
        .y(d => d.y));

    const node = svg.selectAll('g.node')
      .data(root.descendants())
      .enter()
      .append('g')
      .attr('class', 'node')
      .attr('transform', d => `translate(${d.x},${d.y})`);

    node.each(function(d) {
      const g = d3.select(this);
      if (d.data.type === 'couple') {
        g.append('rect')
          .attr('x', -70).attr('y', -50).attr('width', 140).attr('height', 30)
          .style('fill', '#cce5ff');
        g.append('text')
          .attr('x', 0).attr('y', -30)
          .attr('text-anchor', 'middle')
          .text(d.data.husband.name);

        g.append('rect')
          .attr('x', -70).attr('y', -20).attr('width', 140).attr('height', 30)
          .style('fill', '#ffcce5');
        g.append('text')
          .attr('x', 0).attr('y', 0)
          .attr('text-anchor', 'middle')
          .text(d.data.wife.name);
      } else {
        g.append('rect')
          .attr('x', -70).attr('y', -30).attr('width', 140).attr('height', 60)
          .style('fill', '#fff')
          .style('stroke', '#000');

        g.append('a')
          .attr('xlink:href', d.data.url)
          .append('text')
          .attr('x', 0)
          .attr('y', -10)
          .attr('text-anchor', 'middle')
          .text(d.data.name);

        g.append('text')
          .attr('x', 0)
          .attr('y', 10)
          .attr('text-anchor', 'middle')
          .text((d.data.dob || '') + ' ' + (d.data.valavu || ''));
      }
    });
  </script>
</body>
</html>
