<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family Tree</title>
  <style>
    .node rect {
      stroke: #555;
      stroke-width: 1.5px;
    }
    .node text {
      font: 12px sans-serif;
    }
    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 1.5px;
    }
    .expand-icon {
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    .highlighted {
      stroke: red;
      stroke-width: 3px;
      fill: #ffe0e0;
    }
    .details {
      font-size: 10px;
      fill: #333;
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div id="tree-container"></div>
  <script type="text/javascript">
    const treeData = __TREE_DATA__;
    const debug = false;
    const queryParams = new URLSearchParams(window.location.search);
    const highlightedId = queryParams.get("id");

    const margin = { top: 20, right: 90, bottom: 30, left: 90 },
          width = 1200 - margin.left - margin.right,
          height = 1000 - margin.top - margin.bottom;

    const svg = d3.select("#tree-container").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    const root = d3.hierarchy(treeData);
    const treeLayout = d3.tree().nodeSize([200, 150]);
    treeLayout(root);

    // Shift entire layout to center horizontally
    let minX = Infinity, maxX = -Infinity;
    root.descendants().forEach(d => {
      if (d.x < minX) minX = d.x;
      if (d.x > maxX) maxX = d.x;
    });
    const shiftX = -minX + 20;
    root.descendants().forEach(d => { d.x += shiftX; });
    const totalWidth = maxX - minX + margin.left + margin.right + 40;
    d3.select("svg").attr("width", totalWidth);

    svg.selectAll(".link")
      .data(root.links())
      .enter().append("path")
      .attr("class", "link")
      .attr("d", d3.linkVertical()
        .x(d => d.x)
        .y(d => d.y));

    const node = svg.selectAll(".node")
      .data(root.descendants())
      .enter().append("g")
      .attr("class", "node")
      .attr("transform", d => `translate(${d.x},${d.y})`);

    node.each(function (d) {
      const g = d3.select(this);
      const isHighlighted = d.data.id === highlightedId ||
            (d.data.type === "couple" && (d.data.husband?.id === highlightedId || d.data.wife?.id === highlightedId));

      function toggleDetails(nodeGroup, personData, xOffset, yOffset) {
        const existing = nodeGroup.selectAll(".details").filter((_, i, nodes) => {
          return d3.select(nodes[i]).attr("data-owner") === personData.id;
        });
        if (!existing.empty()) {
          existing.remove();
        } else {
          const info = [
            `DOB: ${personData.dob || 'N/A'}`,
            `Valavu: ${personData.valavu || 'N/A'}`,
            `Alive: ${personData.is_alive ? 'Yes' : 'No'}`
          ];
          info.forEach((line, i) => {
            nodeGroup.append("text")
              .attr("class", "details")
              .attr("data-owner", personData.id)
              .attr("x", xOffset)
              .attr("y", yOffset + 40 + i * 12)
              .text(line);
          });
        }
      }

      function addExpandIcon(x, y, personData, offsetX, offsetY) {
        g.append("text")
          .attr("class", "expand-icon")
          .attr("x", x)
          .attr("y", y)
          .text("V")
          .on("click", () => toggleDetails(g, personData, offsetX, offsetY));
      }

      if (d.data.type === 'couple' && d.data.husband && d.data.wife) {
        // Husband block
        g.append("rect")
          .attr("x", -70)
          .attr("y", -20)
          .attr("width", 65)
          .attr("height", 40)
          .attr("fill", "#e6f0ff")
          .attr("stroke", "#333")
          .classed("highlighted", isHighlighted);

        g.append("a")
          .attr("xlink:href", `https://500-family-tree4.streamlit.app/?id=${d.data.husband.id}`)
          .attr("target", "_blank")
          .append("text")
          .attr("x", -38)
          .attr("y", 0)
          .attr("text-anchor", "middle")
          .text(d.data.husband.name)
          .style("fill", "blue")
          .style("text-decoration", "underline")
          .style("cursor", "pointer");

        addExpandIcon(-10, -22, d.data.husband, -70, 0);

        // Wife block
        g.append("rect")
          .attr("x", -5)
          .attr("y", -20)
          .attr("width", 65)
          .attr("height", 40)
          .attr("fill", "#ffe6f0")
          .attr("stroke", "#333")
          .classed("highlighted", isHighlighted);

        g.append("a")
          .attr("xlink:href", `https://500-family-tree4.streamlit.app/?id=${d.data.wife.id}`)
          .attr("target", "_blank")
          .append("text")
          .attr("x", 28)
          .attr("y", 0)
          .attr("text-anchor", "middle")
          .text(d.data.wife.name)
          .style("fill", "blue")
          .style("text-decoration", "underline")
          .style("cursor", "pointer");

        addExpandIcon(55, -22, d.data.wife, -5, 0);

      } else {
        g.append("rect")
          .attr("x", -70)
          .attr("y", -20)
          .attr("width", 140)
          .attr("height", 40)
          .attr("fill", d => d.data.gender === "F" ? "#ffe6f0" : d.data.gender === "M" ? "#e6f0ff" : "#fff")
          .attr("stroke", "#333")
          .classed("highlighted", isHighlighted);

        if (d.data.url) {
          g.append("a")
            .attr("xlink:href", d.data.url)
            .attr("target", "_blank")
            .append("text")
            .attr("text-anchor", "middle")
            .attr("dy", "-0.3em")
            .text(d.data.name || d.data.id)
            .style("fill", "blue")
            .style("text-decoration", "underline")
            .style("cursor", "pointer");
        } else {
          g.append("text")
            .attr("text-anchor", "middle")
            .attr("dy", "-0.3em")
            .text(d.data.name || d.data.id);
        }

        addExpandIcon(55, -22, d.data, -65, 0);
      }
    });
  </script>
</body>
</html>
