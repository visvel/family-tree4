<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Tree</title>
  <style>
    .node rect {
      stroke: #555;
      stroke-width: 1.5px;
    }
    .node text {
      font: 12px sans-serif;
    }
    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 1.5px;
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div id="tree-container"></div>
  <script type="text/javascript">
    const treeData = __TREE_DATA__;

    const margin = {top: 20, right: 90, bottom: 30, left: 90},
          width = 1200 - margin.left - margin.right,
          height = 800 - margin.top - margin.bottom;

    const svg = d3.select("#tree-container").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    const root = d3.hierarchy(treeData);
    const treeLayout = d3.tree().size([width, height]);
    treeLayout(root);

    svg.selectAll('.link')
        .data(root.links())
        .enter().append('path')
        .attr('class', 'link')
        .attr('d', d3.linkVertical()
            .x(d => d.x)
            .y(d => d.y));

    const node = svg.selectAll('.node')
        .data(root.descendants())
        .enter().append('g')
        .attr('class', 'node')
        .attr('transform', d => `translate(${d.x},${d.y})`);

    node.each(function(d) {
      const g = d3.select(this);

      if (d.data.type === 'couple' && d.data.husband && d.data.wife) {
        // Husband node
        g.append('rect')
          .attr('x', -70)
          .attr('y', -35)
          .attr('width', 140)
          .attr('height', 30)
          .attr('fill', '#e6f0ff')
          .attr('stroke', '#333');

        const husbandLink = g.append("a")
          .attr("xlink:href", `https://500-family-tree4.streamlit.app/?id=${d.data.husband.id}`)
          .attr("target", "_blank");

        husbandLink.append("text")
          .attr("text-anchor", "middle")
          .attr("dy", "-1em")
          .text(d.data.husband.name || d.data.husband.id)
          .style("fill", "blue")
          .style("text-decoration", "underline")
          .style("cursor", "pointer");

        // Wife node
        g.append('rect')
          .attr('x', -70)
          .attr('y', 0)
          .attr('width', 140)
          .attr('height', 30)
          .attr('fill', '#ffe6f0')
          .attr('stroke', '#333');

        const wifeLink = g.append("a")
          .attr("xlink:href", `https://500-family-tree4.streamlit.app/?id=${d.data.wife.id}`)
          .attr("target", "_blank");

        wifeLink.append("text")
          .attr("text-anchor", "middle")
          .attr("dy", "1em")
          .text(d.data.wife.name || d.data.wife.id)
          .style("fill", "blue")
          .style("text-decoration", "underline")
          .style("cursor", "pointer");

      } else {
        g.append('rect')
          .attr('x', -70)
          .attr('y', -20)
          .attr('width', 140)
          .attr('height', 40)
          .attr('fill', d => d.data.gender === 'F' ? '#ffe6f0' : d.data.gender === 'M' ? '#e6f0ff' : '#fff')
          .attr('stroke', '#333');

        if (d.data.url) {
          const link = g.append("a")
              .attr("xlink:href", d.data.url)
              .attr("target", "_blank");

          link.append("text")
              .attr("text-anchor", "middle")
              .attr("dy", "-0.3em")
              .text(d.data.name || d.data.id)
              .style("fill", "blue")
              .style("text-decoration", "underline")
              .style("cursor", "pointer");
        } else {
          g.append("text")
              .attr("text-anchor", "middle")
              .attr("dy", "-0.3em")
              .text(d.data.name || d.data.id);
        }

        g.append("text")
          .attr("text-anchor", "middle")
          .attr("dy", "1em")
          .text((d.data.dob || '') + ' ' + (d.data.valavu || ''));
      }
    });
  </script>
</body>
</html>
